apply plugin: 'com.android.library'

buildscript {


    ext {
        kotlin_version_final = has("kotlin_version") ? kotlin_version : '1.3.72'
        gradle_version_final = has("gradle_version") ? gradle_version : '3.4.2'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {

        classpath "com.android.tools.build:gradle:$gradle_version_final"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version_final"
    }
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"

    dataBinding {
        enabled = true
    }


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            testCoverageEnabled = true
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar","*.aar"])
    implementation 'com.facebook.react:react-native:+'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

}

apply plugin: 'maven-publish'

publishing {
    publications {
        bar(MavenPublication) {
            groupId 'exports.com.example'
            artifactId 'rnlibrary'
            version '0.1'
            artifact("$buildDir/outputs/aar/RNLibrary-debug.aar")
        }
    }
    repositories {
        maven {
            url "$buildDir/../../../"
        }
    }
}